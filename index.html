<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie</title>
  </head>
  <body>
    <div id="app">
      <div id="left-pane" class="pane">
        <div class="tab-bar">
          <span class="tab">Config.foml</span>
        </div>

        <textarea id="config-textarea" placeholder="Your configuration" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
      </div>

      <div id="separator" class="separator"></div>

      <div id="right-pane" class="pane">
        <div class="tab-bar">
          <span class="tab">Today.foml</span>
          <div class="controls">
            <a href="https://github.com/czak/foodie" class="control-button" title="View on GitHub" target="_blank">
              <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                />
              </svg>
            </a>
            <button class="control-button" title="Toggle theme">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <circle cx="8" cy="8" r="3" stroke="currentColor" stroke-width="1.5" />
                <path
                  d="M8 1v2M8 13v2M15 8h-2M3 8H1M12.95 3.05L11.54 4.46M4.46 11.54L3.05 12.95M12.95 12.95L11.54 11.54M4.46 4.46L3.05 3.05"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
              </svg>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="display: none">
                <path
                  d="M6 0.5C3.5 1.5 2 4 2 7c0 3.5 2.5 6.5 6 6.5 3 0 5.5-1.5 6.5-4C13 10.5 11.5 11 9.5 11 6.5 11 4 8.5 4 5.5 4 3.5 4.5 2 6 0.5z"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>

        <textarea id="today-textarea" placeholder="Your day" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>

        <div class="nutrition-stats">
          <div class="kcal-display">
            <div class="kcal-counter"><span id="kcal-total">1654</span><span class="kcal-unit">kcal</span></div>
            <div class="kcal-progress">
              <svg width="100" height="50" class="kcal-circle" viewBox="0 0 100 50">
                <path class="kcal-circle-bg" d="M 10 50 A 40 40 0 0 1 90 50" stroke-width="12" fill="none" />
                <path id="kcal-fill" class="kcal-fill" d="M 10 50 A 40 40 0 0 1 90 50" stroke-width="12" fill="none" stroke-dasharray="126" stroke-dashoffset="126" />
                <text id="kcal-label" class="kcal-label" x="50" y="45" text-anchor="middle">0%</text>
              </svg>
            </div>
          </div>

          <div class="progress">
            <span class="progress-name">Protein</span>
            <div class="progress-bar">
              <div id="protein-fill" class="progress-fill protein" style="width: 0%"></div>
              <div id="protein-label" class="progress-label">0 / 0g</div>
            </div>

            <span class="progress-name">Fat</span>
            <div class="progress-bar">
              <div id="fat-fill" class="progress-fill fat" style="width: 0%"></div>
              <div id="fat-label" class="progress-label">0 / 0g</div>
            </div>

            <span class="progress-name">Carbs</span>
            <div class="progress-bar">
              <div id="carbs-fill" class="progress-fill carbs" style="width: 0%"></div>
              <div id="carbs-label" class="progress-label">0 / 0g</div>
            </div>
          </div>

          <div class="breakdown-labels">
            <span class="breakdown-label"><span class="dot protein"></span><span id="protein-breakdown-text">Protein: 33%</span></span>
            <span class="breakdown-label"><span class="dot fat"></span><span id="fat-breakdown-text">Fat: 33%</span></span>
            <span class="breakdown-label"><span class="dot carbs"></span><span id="carbs-breakdown-text">Carbs: 33%</span></span>
          </div>

          <div class="macro-breakdown">
            <div id="protein-breakdown-segment" class="macro-segment protein"></div>
            <div id="fat-breakdown-segment" class="macro-segment fat"></div>
            <div id="carbs-breakdown-segment" class="macro-segment carbs"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
